<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
</head>
<body>
    <h2>Loan Calculator</h2>
    <form id="loanForm" action="CalculateLoanServlet" method="post">
        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" name="loanAmount" required><br><br>

        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" id="interestRate" name="interestRate" step="0.01" required><br><br>

        <label for="numberOfYears">Number of Years:</label>
        <input type="number" id="numberOfYears" name="numberOfYears" required><br><br>

        <button type="submit">Compute Loan Payment</button>
    </form>

    <div id="result"></div>
</body>
</html>
